 <html>
    <head>
        <title>Curso em JavaScript </title>
    </head>
    <body>
        <script>
            function retornaSexo(sexo) {
                switch (sexo) {
                case 'M': 
                    return 'Masculino';
                case 'F': 
                return 'Feminino';
                default: 
                return 'Outro';
                }
            }

            var resultado = retornaSexo('aaa');
            console.log(resultado);
        </script>
    </body>
</html>
