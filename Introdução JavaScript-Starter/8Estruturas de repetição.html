<html>
    <head>
        <title>Curso em JavaScript </title>
    </head>
    <body>
        <script>
            // for, while

            for(var i = 0; i <= 100; i++) {
                console.log(i);
            }

            var j = 0
            while (j <= 100) {
                console.log(j)
                
              j /= 5;
            }
        </script>
    </body>
</html>
